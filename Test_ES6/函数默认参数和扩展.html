    <script>
        function show(a,b,...args){
            alert(a);
            alert(b);

            args.forEach(value => {
                alert(value);
            })
        }

        alert("-----show1-------");
        show(1,2,57,9,5,2,8,0);

        function show2(a,b =1){
            alert(a);
            alert(b);
        }

        alert("-----show2.1-------");
        show2(1);
        alert("-----show2.2-------");
        show2(1,2);

    </script>
